{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - ToiFinder</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ToiFinder/css/styles.css' %}">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e9ecef;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            font-size: 2rem;
        }

        .profile-username {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .profile-email {
            color: #666;
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border-left: 4px solid #007bff;
        }

        .stat-card.reviews {
            border-left-color: #28a745;
        }

        .stat-card.rating {
            border-left-color: #ffc107;
        }

        .stat-card.member {
            border-left-color: #6f42c1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .recent-reviews {
            margin-top: 3rem;
        }

        .recent-reviews h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .review-item {
            background: #f8f9fa;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .review-bathroom {
            font-weight: bold;
            color: #333;
        }

        .review-location {
            font-size: 0.9rem;
            color: #666;
        }

        .review-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .review-rating .stars {
            color: #ffc107;
        }

        .review-comment {
            margin-top: 0.5rem;
            font-style: italic;
            color: #555;
        }

        .review-date {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            text-align: center;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .navigation-links {
            text-align: center;
            margin-bottom: 2rem;
        }

        .navigation-links a {
            text-decoration: none;
            color: #007bff;
            margin: 0 1rem;
            font-weight: 500;
        }

        .navigation-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <i class="fas fa-toilet"></i> ToiFinder
            </div>
            <div class="header-actions">
                <a href="/catalog" class="btn btn-secondary">
                    <i class="fas fa-list"></i> Catálogo
                </a>
                <a href="#" class="btn btn-primary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </a>
            </div>
        </div>
    </header>

    <main>

        <div class="profile-container">
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Cargando perfil...
            </div>

            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i> <span id="error-message"></span>
            </div>

            <div id="profile-content" style="display: none;">
                <div class="profile-header">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="profile-username" id="username"></div>
                    <div class="profile-email" id="email"></div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card reviews">
                        <span class="stat-number" id="total-reviews">0</span>
                        <div class="stat-label">
                            <i class="fas fa-star"></i> Reseñas escritas
                        </div>
                    </div>

                    <div class="stat-card rating">
                        <span class="stat-number" id="avg-rating">0.0</span>
                        <div class="stat-label">
                            <i class="fas fa-chart-line"></i> Rating promedio
                        </div>
                    </div>

                    <div class="stat-card member">
                        <span class="stat-number" id="member-since"></span>
                        <div class="stat-label">
                            <i class="fas fa-calendar-alt"></i> Miembro desde
                        </div>
                    </div>
                </div>

                <div class="recent-reviews">
                    <h3><i class="fas fa-history"></i> Reseñas Recientes</h3>
                    <div id="recent-reviews-list">
                        <!-- Las reseñas se cargarán aquí -->
                    </div>
                </div>

                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Términos de Uso</a>
                <a href="#">Política de Privacidad</a>
                <a href="#">Contacto</a>
                <a href="#">Ayuda</a>
            </div>
            <p>&copy; 2025 ToiFinder. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadUserProfile();
        });

        function loadUserProfile() {
            const userId = localStorage.getItem('user_id');
            const username = localStorage.getItem('username');

            if (!userId) {
                showError('No hay sesión activa. Por favor inicia sesión.');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
                return;
            }

            fetch('/profile/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el perfil');
                    }
                    return response.json();
                })
                .then(data => {
                    displayProfile(data);
                })
                .catch(error => {
                    showError('Error al cargar el perfil: ' + error.message);
                });
        }

        function displayProfile(data) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('profile-content').style.display = 'block';

            // Información básica
            document.getElementById('username').textContent = data.username;
            document.getElementById('email').textContent = data.email;

            // Estadísticas
            document.getElementById('total-reviews').textContent = data.total_reviews;
            document.getElementById('avg-rating').textContent = data.average_rating ? data.average_rating.toFixed(1) : '0.0';
            document.getElementById('member-since').textContent = data.member_since;

            // Reseñas recientes
            const reviewsList = document.getElementById('recent-reviews-list');
            if (data.recent_reviews && data.recent_reviews.length > 0) {
                reviewsList.innerHTML = data.recent_reviews.map(review => `
                    <div class="review-item">
                        <div class="review-header">
                            <div>
                                <div class="review-bathroom">${review.bathroom_name}</div>
                                <div class="review-location">
                                    <i class="fas fa-map-marker-alt"></i> ${review.bathroom_location}
                                </div>
                            </div>
                            <div class="review-rating">
                                <span class="stars">${'★'.repeat(review.rating)}${'☆'.repeat(5 - review.rating)}</span>
                                <span>${review.rating}/5</span>
                            </div>
                        </div>
                        ${review.comment ? `<div class="review-comment">"${review.comment}"</div>` : ''}
                        <div class="review-date">
                            <i class="fas fa-clock"></i> ${review.created_at}
                        </div>
                    </div>
                `).join('');
            } else {
                reviewsList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: #666;">
                        <i class="fas fa-comment-slash"></i>
                        <p>Aún no has escrito ninguna reseña.</p>
                        <a href="/catalog" class="btn btn-primary">
                            <i class="fas fa-search"></i> Explorar Baños
                        </a>
                    </div>
                `;
            }
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            alert('Sesión cerrada exitosamente');
            window.location.href = '/login';
        }
    </script>
</body>

</html>
